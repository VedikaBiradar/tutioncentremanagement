<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Parent</title>
    <link rel="stylesheet" th:href="@{/css/deleteParent.css}" href="../static/css/deleteParent.css">
</head>
<body>
<div class="container">
    <h1>Delete Parent Record</h1>
    <form action="#" th:action="@{/deleteParent}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="email">Parent Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Delete</button>
    </form>
    <div th:if="${successMessage}" class="success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>
</div>
</body>
</html>
